version: '3.8'

services:
  ainexus-engine:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ETHEREUM_RPC=${ETHEREUM_RPC}
      - WALLET_ADDRESS=${WALLET_ADDRESS}
      - PIMLICO_API_KEY=${PIMLICO_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/app/logs

  # Optional: Add Redis for caching in future
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
