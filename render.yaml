services:
  - type: web
    name: ai-nexus-simulation
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      echo "âœ… Dependencies installed"
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEPLOYMENT_MODE
        value: simulation
      - key: VIRTUAL_CAPITAL
        value: "100000000"
      - key: BLOCKCHAIN_NETWORK
        value: mainnet-fork
      - key: PYTHONPATH
        value: "/opt/render/project/src"
