services:
  - type: web
    name: ainexus-arbitrage-engine
    env: python
    buildCommand: |
      pip install -r requirements.txt
      cd dashboard && npm install && npm run build
    startCommand: python src/main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT  
        value: production
      - key: DAILY_PROFIT_TARGET
        value: "250000"
      - key: ETH_MAINNET_RPC
        value: https://mainnet.infura.io/v3/your-infura-key
      - key: POLYGON_RPC
        value: https://polygon-rpc.com
    healthCheckPath: /api/health
    autoDeploy: true
