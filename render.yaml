services:
  - type: web
    name: ainexus-engine
    env: docker
    docker:
      dockerfile: Dockerfile
      dockerContext: .
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DAILY_PROFIT_TARGET
        value: "250000"
      - key: CAPACITY
        value: "100000000"
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 10
