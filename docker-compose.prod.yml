version: '3.8'
services:
  ainexus:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - RPC_URL=${RPC_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=ainexus123
    volumes:
      - ./grafana/dashboard.json:/var/lib/grafana/dashboards/ainexus.json
