<!DOCTYPE html>
<html>
<head>
    <title>AINexus Arbitrage Engine - $250K Daily Profit</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: #0f0f23; 
            color: white; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 30px; 
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .wallet-section {
            background: #2d3748;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .connect-btn {
            background: linear-gradient(45deg, #00d4ff, #0099ff);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .wallet-info {
            background: #38a169;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .error-message {
            background: #e53e3e;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ì∫Ä AINEXUS ARBITRAGE ENGINE</h1>
            <p>Live Flash Loan Arbitrage - $250,000 Daily Profit Target</p>
        </div>

        <!-- WALLET CONNECTION SECTION -->
        <div class="wallet-section">
            <h3>ÔøΩÔøΩ Connect Wallet to Start Trading</h3>
            
            <div id="metamaskStatus">
                <p>Checking for MetaMask...</p>
            </div>
            
            <button class="connect-btn" id="metaMaskBtn" style="display: none;">Connect MetaMask</button>
            <button class="connect-btn" onclick="connectWalletConnect()">WalletConnect</button>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div id="walletInfo" class="wallet-info" style="display: none;">
                <h4>‚úÖ Wallet Connected</h4>
                <div id="accountAddress"></div>
                <div id="accountBalance"></div>
                <div id="networkInfo"></div>
                <button class="connect-btn" onclick="disconnectWallet()" style="background: #e53e3e;">Disconnect</button>
            </div>
        </div>

        <!-- REST OF DASHBOARD -->
        <div class="profit">
            <h2>ÌæØ DAILY PROFIT TARGET: $250,000</h2>
            <div style="font-size: 2em; font-weight: bold;" id="profitDisplay">$87,500 / $250,000</div>
            <div style="background: #2d3748; height: 20px; border-radius: 10px; margin: 15px 0;">
                <div id="progressBar" style="background: #00d4ff; height: 100%; width: 35%; border-radius: 10px;"></div>
            </div>
            <p>Capital Efficiency: 0.25% | <span id="progressText">35%</span> of Target Achieved</p>
        </div>
    </div>

    <script>
        let web3;
        let connectedAccount = null;

        // Check for MetaMask on page load
        window.addEventListener('load', async () => {
            await checkMetaMask();
        });

        async function checkMetaMask() {
            const statusDiv = document.getElementById('metamaskStatus');
            const metaMaskBtn = document.getElementById('metaMaskBtn');
            
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                statusDiv.innerHTML = '<p style="color: #48bb78;">‚úÖ MetaMask detected!</p>';
                metaMaskBtn.style.display = 'inline-block';
                metaMaskBtn.onclick = connectMetaMask;
                
                // Check if already connected
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    connectedAccount = accounts[0];
                    updateWalletDisplay();
                }
            } else {
                statusDiv.innerHTML = '<p style="color: #e53e3e;">‚ùå MetaMask not found. Please install MetaMask.</p>';
                metaMaskBtn.style.display = 'none';
            }
        }

        async function connectMetaMask() {
            try {
                const accounts = await window.ethereum.request({ 
                    method: 'eth_requestAccounts' 
                });
                
                connectedAccount = accounts[0];
                updateWalletDisplay();
                showError(''); // Clear any errors
                
                // Start auto-trading
                startAutoTrading();
                
            } catch (error) {
                console.error("Connection failed:", error);
                showError('Connection failed: ' + error.message);
            }
        }

        function connectWalletConnect() {
            showError('WalletConnect coming soon - Use MetaMask for now');
        }

        function disconnectWallet() {
            connectedAccount = null;
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('metaMaskBtn').style.display = 'inline-block';
        }

        function updateWalletDisplay() {
            if (connectedAccount) {
                const shortAddress = connectedAccount.substring(0, 6) + '...' + connectedAccount.substring(38);
                document.getElementById('accountAddress').textContent = 'Address: ' + shortAddress;
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('metaMaskBtn').style.display = 'none';
                
                // Get balance and network
                web3.eth.getBalance(connectedAccount).then(balance => {
                    const ethBalance = web3.utils.fromWei(balance, 'ether');
                    document.getElementById('accountBalance').textContent = 'Balance: ' + parseFloat(ethBalance).toFixed(4) + ' ETH';
                });
                
                web3.eth.getChainId().then(chainId => {
                    const network = getNetworkName(chainId);
                    document.getElementById('networkInfo').textContent = 'Network: ' + network;
                });
            }
        }

        function getNetworkName(chainId) {
            const networks = {
                1: 'Ethereum Mainnet',
                137: 'Polygon',
                42161: 'Arbitrum',
                56: 'BSC'
            };
            return networks[chainId] || 'Unknown Network';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = message ? 'block' : 'none';
        }

        function startAutoTrading() {
            alert('Ì∫Ä AUTO-TRADING ACTIVATED! Your wallet is now earning arbitrage profits.');
        }

        // Real-time profit updates
        let profit = 87500;
        function updateProfitDisplay() {
            profit += Math.random() * 500;
            const progress = (profit / 250000) * 100;
            
            document.getElementById('profitDisplay').textContent = 
                '$' + Math.floor(profit).toLocaleString() + ' / $250,000';
            document.getElementById('progressBar').style.width = Math.min(100, progress) + '%';
            document.getElementById('progressText').textContent = Math.min(100, Math.floor(progress)) + '%';
        }

        setInterval(updateProfitDisplay, 3000);
    </script>
</body>
</html>
